<html>
<head>
<style>
	body {
		margin: 0;
		padding 0;
	}

	.container {
		width: 200px; 
		height: 100px;
		border: 8px solid CornflowerBlue;
		background-color: AliceBlue;
		display: flex;
	}
	
	.screen {
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 10px;
	}
	
	#totpKey {
		width:70%;
	}
	
	#saveButton {
		width:30%;
	}
	
	#totpNumber {
		font-size:32px;
	}
	
	#timespan {
		height: 8px;
		width: 0;
		background-color: CornflowerBlue;
	}
	
	#reset {
		font-size: 14px;
		position: absolute;
		left: 14px;
		bottom: 12px;
		cursor: hand;
	}
	
	#error {
		color: red;
		font-size: 11px;
	}
</style>
</head>
<body>
<div class="container">
	<div class="screen">
		<div id="keyForm" style="display:none">
			<div>
			Enter TOTP Secret Key (Base32):<br>
			<input type="text" id="totpKey"><button id="saveButton">Save</button><br>
			<span id="error">&nbsp;</span>
			</div>
		</div>
		<div id="totpArea" style="display:none">
			<div id="totpNumber"></div>
			<div id="timespan"></div>
			<div id="reset">reset</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
